<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes"
    (click)="onViewQuote(quote)" >
      <h2>{{quote.person}}</h2>
      <p>{{quote.text}}</p>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="primary">Nombre</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label class="redText" floating color="primary">Apellido</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="primary">Numero de cuenta</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
